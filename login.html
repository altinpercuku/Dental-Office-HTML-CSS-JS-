<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Ajla Dent</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="shortcut icon" href="images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="assets/js/script.js" defer></script>
</head>
<body id="ajla-dent">
    <div class="container-fluid text-center my-2">
        <a class="navbar-brand az-logo" href="#">Ajla Dent.</a>
    </div>

    <div class="container p-4">
        <form action="done.html" id="login-form" class="text-center mt-5">
            <div class="message">
            </div>
            <label for="username">Username</label>
            <input type="text" id="usrnm" class="form-control text-center" placeholder="Your Username">
            <label for="password">Password</label>
            <input type="password" id="pswrd" class="form-control text-center" placeholder="Your Password">
            <p>
                Don't have an account? Please <a href="signup.html">Sign Up</a>
            </p>
            <div class="az-login-btn">
                <button class="btn btn-primary" type="submit">Log in</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
